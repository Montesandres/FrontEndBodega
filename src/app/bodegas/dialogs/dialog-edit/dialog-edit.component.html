<h1 mat-dialog-title>{{ tituloAccion }}</h1>
<div mat-dialog-content>

    <form [formGroup]="formBodega">
        <mat-grid-list cols="1" rowHeight="70px" >
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <input matInput formControlName="descripcion" placeholder="Añada una descripción de la bodega">
                </mat-form-field>
            </mat-grid-tile>
           
            <mat-grid-tile>
              <mat-slide-toggle formControlName="propia" >Es propia?</mat-slide-toggle>
            </mat-grid-tile>
            <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Planta</mat-label>
                        <input matInput formControlName="planta" placeholder="Digita en que planta está la bodega">
                    </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-slide-toggle formControlName="activa" >Está activa?</mat-slide-toggle>
            </mat-grid-tile>
        </mat-grid-list>
    </form>

</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Cerrar</button>
  <button mat-raised-button color="primary" (click)="addBodega()" [disabled]="formBodega.invalid" >{{ botonAccion }}</button>
</div>
