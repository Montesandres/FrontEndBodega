<div style="width: 80%; margin:40px auto;">
    <h1>Lista de Bodegas</h1>
    <button style="margin-bottom: 3%; margin-top: 3%;" mat-raised-button color="primary" [disabled]="!upAdcnar" (click)="mostrarDialogoCrear()">Agregar Bodega</button>
    <div class="mat-elevation-z8">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo. </th>
          <td mat-cell *matCellDef="let element"> {{element.boCdgo}} </td>
        </ng-container>

         <!-- Position Column -->
         <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion. </th>
            <td mat-cell *matCellDef="let element"> {{element.boDscrpcion}} </td>
          </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Es Propia?">
          <th mat-header-cell *matHeaderCellDef> Es Propia ? </th>
          <td mat-cell *matCellDef="let element"> {{element.boPrpia}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Planta">
          <th mat-header-cell *matHeaderCellDef> Planta </th>
          <td mat-cell *matCellDef="let element"> {{element.boPlnta}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="Esta activa?">
          <th mat-header-cell *matHeaderCellDef> Est√° activa? </th>
          <td mat-cell *matCellDef="let element"> {{element.boActva}} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
               <button [disabled]="!upMdfcar" (click)="mostrarDialogoEditar(element)" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
               </button>
               <button [disabled]="!upBrrar" (click)="mostrarDialogoEliminarBodega(element)"  mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
           </button>
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    
  </div>
